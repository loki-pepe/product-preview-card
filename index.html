<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">
    
    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <picture>
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 600px)">
      <source srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Product image" width="686" height="480">
    </picture>

    <main>
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <div class="current">$149.99</div>
        <div class="former">$169.99</div>
      </div>
      <button>Add to Cart</button>
    </main>
  </body>
</html>
